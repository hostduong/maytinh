    <script>
        const inputPhone = document.querySelector("#dien_thoai");
        const iti = window.intlTelInput(inputPhone, { initialCountry: "vn", separateDialCode: true, utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js" });

        const RULES = {
            ho_ten: { not_allowed_regex: /[^a-zA-Z√Ä-·ªπ\s]/, validate_regex: /^[a-zA-Z√Ä-·ªπ\s]{6,50}$/, msg_forbidden: "Ch·ªâ nh·∫≠p ch·ªØ c√°i v√† kho·∫£ng tr·∫Øng.", msg_invalid: "H·ªç t√™n ph·∫£i t·ª´ 6 - 50 k√Ω t·ª±." },
            email: { not_allowed_regex: /[^a-z0-9@._+\-]/, validate_regex: /^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,10}$/, msg_forbidden: "K√Ω t·ª± kh√¥ng h·ª£p l·ªá.", msg_invalid: "Email kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng." },
            ma_pin: { not_allowed_regex: /[^0-9]/, validate_regex: /^\d{8}$/, msg_forbidden: "Ch·ªâ nh·∫≠p s·ªë.", msg_invalid: "M√£ PIN ph·∫£i ƒë√∫ng 8 s·ªë." },
            ten_dang_nhap: { not_allowed_regex: /[^a-z0-9._]/, validate_regex: /^[a-z0-9._]{6,30}$/, msg_forbidden: "Ch·ªâ ch·ªØ th∆∞·ªùng, s·ªë, d·∫•u . v√† _", msg_invalid: "T√™n ƒëƒÉng nh·∫≠p 6 - 30 k√Ω t·ª±." },
            mat_khau: { not_allowed_regex: /[\s'"<>\`]/, validate_regex: /^[^'"<>\`\s]{8,30}$/, msg_forbidden: "Kh√¥ng ch·ª©a kho·∫£ng tr·∫Øng ho·∫∑c k√Ω t·ª± c·∫•m.", msg_invalid: "M·∫≠t kh·∫©u 8 - 30 k√Ω t·ª±." }
        };

        function showError(id, msg) { const el = document.getElementById(id); const err = document.getElementById('err_' + id); el.classList.add('input-error'); el.classList.remove('input-success', 'input-normal'); err.innerText = msg; err.classList.remove('hidden'); }
        function showNormal(id) { const el = document.getElementById(id); const err = document.getElementById('err_' + id); el.classList.add('input-normal'); el.classList.remove('input-error', 'input-success'); err.classList.add('hidden'); }
        function showSuccess(id) { const el = document.getElementById(id); const err = document.getElementById('err_' + id); el.classList.add('input-success'); el.classList.remove('input-error', 'input-normal'); err.classList.add('hidden'); }

        function checkSubmitButton() {
            const requiredIds = ['ho_ten', 'email', 'ma_pin', 'ten_dang_nhap', 'mat_khau', 're_mat_khau'];
            let allGreen = true;
            for (const id of requiredIds) { if (!document.getElementById(id).classList.contains('input-success')) { allGreen = false; break; } }
            const terms = document.getElementById('terms').checked;
            let phoneOk = true; if (inputPhone.value.trim() !== "" && !iti.isValidNumber()) phoneOk = false;
            const btn = document.getElementById('btnSubmit');
            if (allGreen && terms && phoneOk) btn.removeAttribute('disabled'); else btn.setAttribute('disabled', 'true');
        }

        Object.keys(RULES).forEach(id => {
            const el = document.getElementById(id); const rule = RULES[id];
            el.addEventListener('input', function() {
                if (id === 'email' || id === 'ten_dang_nhap') this.value = this.value.toLowerCase();
                if (rule.not_allowed_regex.test(this.value)) showError(id, rule.msg_forbidden); else showNormal(id);
                checkSubmitButton();
            });
            el.addEventListener('blur', function() {
                if (this.value === "") return;
                if (rule.not_allowed_regex.test(this.value)) { showError(id, rule.msg_forbidden); checkSubmitButton(); return; }
                if (!rule.validate_regex.test(this.value)) showError(id, rule.msg_invalid); else showSuccess(id);
                checkSubmitButton();
            });
        });

        const rePass = document.getElementById('re_mat_khau'); const pass = document.getElementById('mat_khau');
        rePass.addEventListener('input', function() { if (/[\s'"<>\`]/.test(this.value)) showError('re_mat_khau', "K√Ω t·ª± c·∫•m."); else showNormal('re_mat_khau'); checkSubmitButton(); });
        rePass.addEventListener('blur', function() { if (this.value === "") return; if (this.value !== pass.value) showError('re_mat_khau', "M·∫≠t kh·∫©u kh√¥ng kh·ªõp."); else showSuccess('re_mat_khau'); checkSubmitButton(); });

        inputPhone.addEventListener('blur', () => {
            const errPhone = document.getElementById('err_dien_thoai'); const val = inputPhone.value.trim();
            if (val !== "") {
                if (!iti.isValidNumber()) { inputPhone.classList.add('input-error'); inputPhone.classList.remove('input-success', 'input-normal'); errPhone.innerText = "SƒêT kh√¥ng h·ª£p l·ªá."; errPhone.classList.remove('hidden'); }
                else { inputPhone.classList.add('input-success'); inputPhone.classList.remove('input-error', 'input-normal'); errPhone.classList.add('hidden'); }
            } else { inputPhone.classList.add('input-normal'); inputPhone.classList.remove('input-error', 'input-success'); errPhone.classList.add('hidden'); }
            checkSubmitButton();
        });

        document.getElementById('terms').addEventListener('change', checkSubmitButton);

        // [LOADING EFFECT]
        document.getElementById('formDangKy').addEventListener('submit', function(e) {
            const btn = document.getElementById('btnSubmit');
            if (btn.disabled) { e.preventDefault(); return; }
            if(inputPhone.value.trim() !== "") document.getElementById("dien_thoai_full").value = iti.getNumber();
            
            btn.setAttribute('disabled', 'true');
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> ƒêang x·ª≠ l√Ω...`;
        });

        function togglePass(id) { const el = document.getElementById(id); el.type = el.type === 'password' ? 'text' : 'password'; }
    </script>

    {{ template "footer" . }}
{{ end }}
