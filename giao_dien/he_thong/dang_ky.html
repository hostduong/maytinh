    <script>
        // 1. C·∫§U H√åNH ƒêI·ªÜN THO·∫†I QU·ªêC T·∫æ
        const inputPhone = document.querySelector("#dien_thoai");
        const iti = window.intlTelInput(inputPhone, {
            initialCountry: "vn", // M·∫∑c ƒë·ªãnh Vi·ªát Nam
            separateDialCode: true, // Hi·ªÉn th·ªã m√£ v√πng ri√™ng (+84)
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        });

        // 2. LOGIC VALIDATION
        const VALIDATOR = {
            ho_ten: {
                forbidden: /[0-9!@#$%^&*(),.?":{}|<>]/,
                validate: val => val.trim().length >= 6 && val.trim().length <= 50,
                msg_forbidden: "H·ªç t√™n kh√¥ng ƒë∆∞·ª£c ch·ª©a s·ªë/k√Ω t·ª± l·∫°.",
                msg_invalid: "H·ªç t√™n ph·∫£i t·ª´ 6 - 50 k√Ω t·ª±."
            },
            email: {
                forbidden: /\s/,
                validate: val => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val) && val.length >= 6 && val.length <= 100,
                msg_forbidden: "Email kh√¥ng ch·ª©a d·∫•u c√°ch.",
                msg_invalid: "Email kh√¥ng h·ª£p l·ªá."
            },
            ma_pin: {
                forbidden: /[^0-9]/,
                validate: val => /^\d{8}$/.test(val),
                msg_forbidden: "M√£ PIN ch·ªâ nh·∫≠p s·ªë.",
                msg_invalid: "M√£ PIN ph·∫£i ƒë√∫ng 8 s·ªë."
            },
            ten_dang_nhap: {
                forbidden: /[^a-zA-Z0-9._]/,
                validate: val => val.length >= 6 && val.length <= 30,
                msg_forbidden: "Ch·ªâ cho ph√©p ch·ªØ, s·ªë, d·∫•u . _",
                msg_invalid: "T√™n ƒëƒÉng nh·∫≠p 6 - 30 k√Ω t·ª±."
            },
            mat_khau: {
                forbidden: /['"<>\s]/,
                validate: val => val.length >= 8 && val.length <= 30,
                msg_forbidden: "Kh√¥ng ch·ª©a kho·∫£ng tr·∫Øng ho·∫∑c ' \" < >",
                msg_invalid: "M·∫≠t kh·∫©u 8 - 30 k√Ω t·ª±."
            }
        };

        function setStatus(id, status, msgText = "") {
            const input = document.getElementById(id);
            const msg = document.getElementById('err_' + id);
            input.classList.remove('border-red-500', 'focus:ring-red-500', 'border-green-500', 'focus:ring-green-500', 'border-gray-300');
            msg.classList.add('hidden');
            msg.innerText = "";

            if (status === 'error') {
                input.classList.add('border-red-500', 'focus:ring-red-500');
                msg.innerText = msgText;
                msg.classList.remove('hidden');
            } else if (status === 'success') {
                input.classList.add('border-green-500', 'focus:ring-green-500');
            } else {
                input.classList.add('border-gray-300', 'focus:ring-green-500');
            }
        }

        // Setup Validation c∆° b·∫£n
        Object.keys(VALIDATOR).forEach(id => {
            const input = document.getElementById(id);
            const rule = VALIDATOR[id];

            input.addEventListener('input', function() {
                if (rule.forbidden.test(this.value)) {
                    setStatus(id, 'error', rule.msg_forbidden);
                    return;
                }
                setStatus(id, 'normal');
                if(id === 'mat_khau') checkRePass(false);
            });

            input.addEventListener('blur', function() {
                if (this.value === "") return;
                if (!rule.validate(this.value)) setStatus(id, 'error', rule.msg_invalid);
                else setStatus(id, 'success');
            });
        });

        // X·ª≠ l√Ω ri√™ng cho ƒêi·ªán tho·∫°i (D√πng th∆∞ vi·ªán)
        inputPhone.addEventListener('blur', function() {
            const msg = document.getElementById('err_dien_thoai');
            if (inputPhone.value.trim()) {
                if (iti.isValidNumber()) {
                    inputPhone.classList.remove('border-red-500');
                    inputPhone.classList.add('border-green-500');
                    msg.classList.add('hidden');
                    // L∆∞u s·ªë ƒë·∫ßy ƒë·ªß (v√≠ d·ª• +84...) v√†o input ·∫©n ƒë·ªÉ g·ª≠i v·ªÅ server
                    document.getElementById("dien_thoai_full").value = iti.getNumber();
                } else {
                    inputPhone.classList.add('border-red-500');
                    msg.innerText = "S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá.";
                    msg.classList.remove('hidden');
                }
            }
        });

        // X·ª≠ l√Ω Checkbox ƒêi·ªÅu kho·∫£n
        const terms = document.getElementById('terms');
        terms.addEventListener('change', function() {
            const msg = document.getElementById('err_terms');
            if(this.checked) msg.classList.add('hidden');
        });

        // Logic Re-pass
        function checkRePass(isBlur) {
            const p1 = document.getElementById('mat_khau').value;
            const p2 = document.getElementById('re_mat_khau').value;
            if (p2 === "") return;
            if (p1 !== p2) {
                if (isBlur || p2.length >= p1.length) setStatus('re_mat_khau', 'error', "M·∫≠t kh·∫©u kh√¥ng kh·ªõp.");
            } else {
                setStatus('re_mat_khau', 'success');
            }
        }
        document.getElementById('re_mat_khau').addEventListener('input', () => checkRePass(false));
        document.getElementById('re_mat_khau').addEventListener('blur', () => checkRePass(true));

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }

        // CH·∫∂N SUBMIT N·∫æU L·ªñI
        document.getElementById('formDangKy').addEventListener('submit', function(e) {
            let hasError = false;
            
            // Check c√°c tr∆∞·ªùng l·ªói ƒë·ªè
            if (document.querySelectorAll('.border-red-500').length > 0) hasError = true;
            
            // Check ƒëi·ªÅu kho·∫£n
            if (!document.getElementById('terms').checked) {
                document.getElementById('err_terms').classList.remove('hidden');
                hasError = true;
            }

            // Check ƒëi·ªán tho·∫°i l·∫ßn cu·ªëi
            if (!iti.isValidNumber()) {
                document.getElementById('err_dien_thoai').classList.remove('hidden');
                document.getElementById('err_dien_thoai').innerText = "Vui l√≤ng nh·∫≠p SƒêT h·ª£p l·ªá";
                hasError = true;
            } else {
                // Quan tr·ªçng: C·∫≠p nh·∫≠t s·ªë full tr∆∞·ªõc khi g·ª≠i
                document.getElementById("dien_thoai_full").value = iti.getNumber();
            }

            if (hasError) {
                e.preventDefault();
                alert("Vui l√≤ng ki·ªÉm tra l·∫°i th√¥ng tin v√† ƒë·ªìng √Ω ƒëi·ªÅu kho·∫£n!");
            }
        });
    </script>
