{{ define "dang_ky" }}
    {{ template "header" . }}

    <div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        
        <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
            
            <div class="text-center">
                <h2 class="text-3xl font-bold text-green-600">Tạo Tài Khoản</h2>
                <p class="mt-2 text-sm text-gray-600">Trở thành thành viên của MayTinhShop</p>
            </div>

            {{ if .Loi }}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded text-sm flex items-center shadow-sm">
                <span class="mr-2 text-lg">⚠️</span> {{ .Loi }}
            </div>
            {{ end }}

            <form class="mt-8 space-y-4" action="/register" method="POST">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                    <input name="ho_ten" type="text" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition"
                        placeholder="Nguyễn Văn A">
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input name="email" type="email" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition"
                            placeholder="abc@gmail.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Mã PIN (6 số)</label>
                        <input name="ma_pin" type="text" maxlength="6" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition"
                            placeholder="123456">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                    <input name="ten_dang_nhap" type="text" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition"
                        placeholder="user123">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                    <input name="mat_khau" type="password" required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none transition"
                        placeholder="••••••••">
                </div>

                <div class="pt-2">
                    <button type="submit" 
                        class="group w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-lg shadow-green-500/30 transition transform active:scale-95">
                        ĐĂNG KÝ NGAY
                    </button>
                </div>

                <div class="text-center text-sm mt-4">
                    Đã có tài khoản? <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">Đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    {{ template "footer" . }}
{{ end }}
