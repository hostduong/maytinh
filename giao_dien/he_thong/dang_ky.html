    <script>
        const inputPhone = document.querySelector("#dien_thoai");
        const iti = window.intlTelInput(inputPhone, {
            initialCountry: "vn",
            separateDialCode: true,
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
        });

        // ============================================
        // 1. B·ªò QUY T·∫ÆC NGHI√äM NG·∫∂T (WHITELIST APPROACH)
        // ============================================
        const RULES = {
            ho_ten: {
                // NOT_ALLOWED: T√¨m k√Ω t·ª± KH√îNG ph·∫£i l√† (ch·ªØ c√°i, ti·∫øng Vi·ªát, kho·∫£ng tr·∫Øng)
                not_allowed_regex: /[^a-zA-Z√Ä-·ªπ\s]/, 
                // VALIDATE: Ph·∫£i l√† ch·ªØ, ƒë·ªô d√†i 6-50
                validate_regex: /^[a-zA-Z√Ä-·ªπ\s]{6,50}$/,
                msg_forbidden: "Ch·ªâ nh·∫≠p ch·ªØ c√°i v√† kho·∫£ng tr·∫Øng.",
                msg_invalid: "H·ªç t√™n ph·∫£i t·ª´ 6 - 50 k√Ω t·ª±."
            },
            email: {
                // NOT_ALLOWED: T√¨m k√Ω t·ª± KH√îNG ph·∫£i l√† (a-z, 0-9, @, ., _, -, +)
                // C√°i n√†y s·∫Ω ch·∫∑n ƒë·ª©ng d·∫•u ` ' " < > space ...
                not_allowed_regex: /[^a-z0-9@._+\-]/, 
                // VALIDATE: Regex chu·∫©n email (c√≥ @, c√≥ domain, c√≥ ƒëu√¥i)
                validate_regex: /^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,10}$/,
                msg_forbidden: "K√Ω t·ª± kh√¥ng h·ª£p l·ªá.",
                msg_invalid: "Email kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng (v√≠ d·ª•: abc@gmail.com)"
            },
            ma_pin: {
                not_allowed_regex: /[^0-9]/, // T√¨m c√°i g√¨ ko ph·∫£i s·ªë
                validate_regex: /^\d{8}$/,   // ƒê√∫ng 8 s·ªë
                msg_forbidden: "Ch·ªâ nh·∫≠p s·ªë.",
                msg_invalid: "M√£ PIN ph·∫£i ƒë√∫ng 8 s·ªë."
            },
            ten_dang_nhap: {
                // NOT_ALLOWED: T√¨m k√Ω t·ª± KH√îNG ph·∫£i l√† (a-z, 0-9, ., _)
                not_allowed_regex: /[^a-z0-9._]/, 
                // VALIDATE: 6-30 k√Ω t·ª±
                validate_regex: /^[a-z0-9._]{6,30}$/,
                msg_forbidden: "Ch·ªâ cho ph√©p ch·ªØ th∆∞·ªùng, s·ªë, d·∫•u . v√† _",
                msg_invalid: "T√™n ƒëƒÉng nh·∫≠p 6 - 30 k√Ω t·ª±."
            },
            mat_khau: {
                // NOT_ALLOWED: T√¨m c√°c k√Ω t·ª± c·∫•m c·ª• th·ªÉ (nh√°y, ngo·∫∑c, c√°ch, backtick)
                // V·ªõi Pass th√¨ n√™n d√πng Blacklist v√¨ Whitelist s·∫Ω ch·∫∑n c√°c k√Ω t·ª± ƒë·∫∑c bi·ªát h·ª£p l·ªá (!@#)
                not_allowed_regex: /[\s'"<>\`]/, 
                // VALIDATE: 8-30 k√Ω t·ª±, kh√¥ng ch·ª©a k√Ω t·ª± c·∫•m
                validate_regex: /^[^'"<>\`\s]{8,30}$/,
                msg_forbidden: "Kh√¥ng ch·ª©a kho·∫£ng tr·∫Øng ho·∫∑c ' \" < > `",
                msg_invalid: "M·∫≠t kh·∫©u 8 - 30 k√Ω t·ª±."
            }
        };

        // ============================================
        // 2. H√ÄM UI
        // ============================================
        function showError(id, msg) {
            const el = document.getElementById(id);
            const err = document.getElementById('err_' + id);
            el.classList.add('input-error');
            el.classList.remove('input-success', 'input-normal');
            err.innerText = msg;
            err.classList.remove('hidden');
        }

        function showNormal(id) {
            const el = document.getElementById(id);
            const err = document.getElementById('err_' + id);
            el.classList.add('input-normal');
            el.classList.remove('input-error', 'input-success');
            err.classList.add('hidden');
        }

        function showSuccess(id) {
            const el = document.getElementById(id);
            const err = document.getElementById('err_' + id);
            el.classList.add('input-success');
            el.classList.remove('input-error', 'input-normal');
            err.classList.add('hidden');
        }

        // ============================================
        // 3. CHECK T·ªîNG TH·ªÇ
        // ============================================
        function checkSubmitButton() {
            // N√∫t ch·ªâ b·∫≠t khi:
            // 1. Kh√¥ng c√≥ √¥ n√†o m√†u ƒë·ªè (L·ªói)
            // 2. C√°c √¥ b·∫Øt bu·ªôc ƒë·ªÅu ƒë√£ m√†u xanh (ƒê√∫ng)
            const requiredIds = ['ho_ten', 'email', 'ma_pin', 'ten_dang_nhap', 'mat_khau', 're_mat_khau'];
            
            let allGreen = true;
            for (const id of requiredIds) {
                const el = document.getElementById(id);
                // Re-pass x·ª≠ l√Ω ri√™ng logic class m·ªôt ch√∫t nh∆∞ng c∆° b·∫£n v·∫´n ph·∫£i xanh ho·∫∑c kh·ªõp
                if (!el.classList.contains('input-success')) {
                    allGreen = false;
                    break;
                }
            }

            const terms = document.getElementById('terms').checked;
            
            let phoneOk = true;
            if (inputPhone.value.trim() !== "" && !iti.isValidNumber()) phoneOk = false;

            const btn = document.getElementById('btnSubmit');
            if (allGreen && terms && phoneOk) {
                btn.removeAttribute('disabled');
            } else {
                btn.setAttribute('disabled', 'true');
            }
        }

        // ============================================
        // 4. MAIN EVENT LOOP
        // ============================================
        Object.keys(RULES).forEach(id => {
            const el = document.getElementById(id);
            const rule = RULES[id];

            // A. S·ª∞ KI·ªÜN G√ï (INPUT)
            el.addEventListener('input', function() {
                // Auto lowercase cho email/user
                if (id === 'email' || id === 'ten_dang_nhap') this.value = this.value.toLowerCase();

                // 1. Ki·ªÉm tra k√Ω t·ª± c·∫•m (Forbidden check)
                if (rule.not_allowed_regex.test(this.value)) {
                    showError(id, rule.msg_forbidden);
                } else {
                    // Kh√¥ng c√≥ k√Ω t·ª± c·∫•m -> Reset v·ªÅ Normal (ƒë·ªÉ g√µ ti·∫øp)
                    // Ch∆∞a b√°o xanh v·ªôi v√¨ ch∆∞a xong
                    showNormal(id);
                }
                
                // N·∫øu ƒëang ƒë·ªè (l·ªói) th√¨ n√∫t t·∫Øt. N·∫øu ƒëang normal th√¨ n√∫t c≈©ng t·∫Øt (v√¨ ch∆∞a xanh).
                checkSubmitButton();
            });

            // B. S·ª∞ KI·ªÜN R·ªúI ƒêI (BLUR)
            el.addEventListener('blur', function() {
                if (this.value === "") return; // R·ªóng th√¨ th√¥i, checkSubmit s·∫Ω lo vi·ªác t·∫Øt n√∫t

                // Ki·ªÉm tra k√Ω t·ª± c·∫•m l·∫ßn n·ªØa cho ch·∫Øc
                if (rule.not_allowed_regex.test(this.value)) {
                    showError(id, rule.msg_forbidden);
                    checkSubmitButton();
                    return;
                }

                // Ki·ªÉm tra format ƒë·∫ßy ƒë·ªß (ƒê·ªô d√†i, @, domain...)
                if (!rule.validate_regex.test(this.value)) {
                    showError(id, rule.msg_invalid);
                } else {
                    showSuccess(id);
                }
                checkSubmitButton();
            });
        });

        // RE-PASS Logic
        const rePass = document.getElementById('re_mat_khau');
        const pass = document.getElementById('mat_khau');
        
        rePass.addEventListener('input', function() {
            if (/[\s'"<>\`]/.test(this.value)) showError('re_mat_khau', "Kh√¥ng ch·ª©a k√Ω t·ª± c·∫•m.");
            else showNormal('re_mat_khau');
            checkSubmitButton();
        });

        rePass.addEventListener('blur', function() {
            if (this.value === "") return;
            if (this.value !== pass.value) showError('re_mat_khau', "M·∫≠t kh·∫©u kh√¥ng kh·ªõp.");
            else showSuccess('re_mat_khau');
            checkSubmitButton();
        });

        // PHONE Logic
        inputPhone.addEventListener('blur', () => {
            const errPhone = document.getElementById('err_dien_thoai');
            const val = inputPhone.value.trim();
            if (val !== "") {
                if (!iti.isValidNumber()) {
                    inputPhone.classList.add('input-error');
                    inputPhone.classList.remove('input-success', 'input-normal');
                    errPhone.innerText = "SƒêT kh√¥ng h·ª£p l·ªá.";
                    errPhone.classList.remove('hidden');
                } else {
                    inputPhone.classList.add('input-success');
                    inputPhone.classList.remove('input-error', 'input-normal');
                    errPhone.classList.add('hidden');
                }
            } else {
                inputPhone.classList.add('input-normal');
                inputPhone.classList.remove('input-error', 'input-success');
                errPhone.classList.add('hidden');
            }
            checkSubmitButton();
        });

        // Terms check
        document.getElementById('terms').addEventListener('change', checkSubmitButton);

        // Submit Handler
        document.getElementById('formDangKy').addEventListener('submit', function(e) {
            if (document.getElementById('btnSubmit').disabled) {
                e.preventDefault();
                return;
            }
            if(inputPhone.value.trim() !== "") {
                document.getElementById("dien_thoai_full").value = iti.getNumber();
            }
        });

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
