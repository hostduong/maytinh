{{ define "dang_nhap" }}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - MayTinhShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">MayTinhShop</h1>
            <p class="text-gray-500 text-sm">Quản lý bán hàng & Kho</p>
        </div>

        {{ if .Loi }}
        <div class="mb-4 bg-red-50 border-l-4 border-red-500 text-red-700 p-3 rounded text-sm flex items-center">
            <span class="mr-2">⚠️</span> {{ .Loi }}
        </div>
        {{ end }}

        <form action="/login" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập hoặc Email</label>
                <input type="text" name="ten_dang_nhap" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-blue-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="duongyour@gmail.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <input type="password" name="mat_khau" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-blue-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <div class="flex justify-end">
                <a href="/forgot-password" class="text-sm text-blue-600 hover:text-blue-800 hover:underline font-medium">
                    Quên mật khẩu?
                </a>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition shadow-lg shadow-blue-500/30">
                ĐĂNG NHẬP
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-gray-400">
            © 2026 Hệ thống quản trị nội bộ
            <br>
            Chưa có tài khoản? <a href="/register" class="text-blue-500 hover:underline">Đăng ký ngay</a>
        </div>
    </div>

</body>
</html>
{{ end }}
