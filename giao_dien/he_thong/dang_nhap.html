    <script>
        function checkLogin() {
            const u = document.getElementById('user');
            const p = document.getElementById('pass');
            const errU = document.getElementById('err_user');
            const btn = document.getElementById('btnSubmit');

            let valid = true;

            // Logic: C·∫•m d·∫•u c√°ch ·ªü User
            if (u.value.includes(" ")) {
                u.classList.add('border-red-500');
                errU.innerText = "T√™n ƒëƒÉng nh·∫≠p kh√¥ng ƒë∆∞·ª£c ch·ª©a kho·∫£ng tr·∫Øng.";
                errU.classList.remove('hidden');
                valid = false;
            } else {
                u.classList.remove('border-red-500');
                errU.classList.add('hidden');
                if(u.value.length > 0) u.classList.add('border-blue-500');
            }

            // Logic: Pass kh√¥ng r·ªóng
            if (p.value === "") valid = false;
            if (u.value === "") valid = false;

            if (valid) btn.removeAttribute('disabled');
            else btn.setAttribute('disabled', 'true');
        }

        document.getElementById('user').addEventListener('input', checkLogin);
        document.getElementById('pass').addEventListener('input', checkLogin);

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
