            <form id="formLogin" class="mt-8 space-y-6" action="/login" method="POST" novalidate>
                <div class="rounded-md shadow-sm space-y-4">

                    <div>
                        <label for="pass" class="block text-sm font-medium text-gray-700 mb-1">M·∫≠t kh·∫©u</label>
                        <div class="relative">
                            <input id="pass" name="mat_khau" type="password" 
                                class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <button type="button" onclick="togglePass('pass')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none">üëÅÔ∏è</button>

                    <div class="text-sm"><a href="/forgot-password" class="font-medium text-gray-600 hover:text-blue-600">Qu√™n m·∫≠t kh·∫©u?</a></div>
                </div>

                <div>
                    <button type="submit" id="btnSubmit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                        ƒêƒÇNG NH·∫¨P
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function setStatus(id, status, msgText) {
            const input = document.getElementById(id);
            const msg = document.getElementById('err_' + id);

            input.classList.remove('border-red-500', 'focus:ring-red-500', 'border-green-500', 'focus:ring-green-500', 'border-gray-300');
            msg.classList.add('hidden');

            if (status === 'error') {
                input.classList.add('border-red-500', 'focus:ring-red-500');
                msg.innerText = msgText;
                msg.classList.remove('hidden');
            } else if (status === 'success') {
                input.classList.add('border-green-500', 'focus:ring-green-500'); // Login ƒë√∫ng hi·ªán xanh cho an t√¢m
            } else {
                input.classList.add('border-gray-300', 'focus:ring-blue-500');
            }
        }

        function validateOnBlur(id, validator) {
            const input = document.getElementById(id);
            
            // Khi g√µ: Ch·ªâ x√≥a l·ªói, kh√¥ng b√°o sai khi ch∆∞a xong
            input.addEventListener('input', function() {
                setStatus(id, 'normal');
                if (this.value.includes(" ")) { // K√Ω t·ª± c·∫•m (d·∫•u c√°ch) b√°o ngay
                    setStatus(id, 'error', "Kh√¥ng ƒë∆∞·ª£c ch·ª©a d·∫•u c√°ch.");
                }
            });

            // Khi blur: M·ªõi ki·ªÉm tra ƒë·ªô d√†i/ƒë·ªãnh d·∫°ng
            input.addEventListener('blur', function() {
                const val = this.value;
                if (val === "") return;
                
                if (!validator(val)) {
                    setStatus(id, 'error', id === 'user' ? "Nh·∫≠p Email ho·∫∑c T√™n ƒëƒÉng nh·∫≠p (6-30 k√Ω t·ª±)." : "M·∫≠t kh·∫©u t·ª´ 8-30 k√Ω t·ª±.");
                } else {
                    setStatus(id, 'success');
                }
            });
        }

        // Validate User: Email ho·∫∑c Username > 5 k√Ω t·ª±
        validateOnBlur('user', val => val.length >= 6 && !val.includes(" "));
        // Validate Pass: > 7 k√Ω t·ª±
        validateOnBlur('pass', val => val.length >= 8 && !val.includes(" "));

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('formLogin').addEventListener('submit', function(e) {
            if (document.querySelectorAll('.border-red-500').length > 0) {
                e.preventDefault();
            }
        });
    </script>

    {{ template "footer" . }}
{{ end }}
