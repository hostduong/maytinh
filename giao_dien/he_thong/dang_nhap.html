{{ define "dang_nhap" }}
    {{ template "header" . }}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>

        .input-success { border-color: #22c55e !important; }
        .input-normal { border-color: #d1d5db !important; }

    </style>

    <div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 bg-gray-50">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-gray-100">

                <p class="mt-2 text-sm text-gray-600">Truy c·∫≠p h·ªá th·ªëng MayTinhShop</p>
            </div>

            {{ if .Loi }}
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    Swal.fire({ icon: 'error', title: 'Th·∫•t b·∫°i', text: '{{ .Loi }}' });
                });
            </script>
            {{ end }}

            <form id="formLogin" class="mt-8 space-y-6" action="/login" method="POST" novalidate>
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">T√™n ƒëƒÉng nh·∫≠p / Email</label>
                        <input id="user" name="ten_dang_nhap" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition input-normal" placeholder="V√≠ d·ª•: duongyour">
                        <p id="err_user" class="text-red-500 text-xs mt-1 hidden"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">M·∫≠t kh·∫©u</label>
                        <div class="relative">
                            <input id="pass" name="mat_khau" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition input-normal" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            <button type="button" onclick="togglePass('pass')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">üëÅÔ∏è</button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="/register" class="text-sm font-medium text-blue-600 hover:text-blue-500">Ch∆∞a c√≥ t√†i kho·∫£n?</a>
                    <a href="/forgot-password" class="text-sm font-medium text-gray-600 hover:text-blue-600">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <button type="submit" id="btnSubmit" disabled
                    class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 shadow-lg transition transform active:scale-95">
                    ƒêƒÇNG NH·∫¨P
                </button>
            </form>
        </div>
    </div>

    <script>
        const u = document.getElementById('user');
        const p = document.getElementById('pass');
        const errU = document.getElementById('err_user');
        const btn = document.getElementById('btnSubmit');

        function checkSubmit() {
            // N√∫t ch·ªâ s√°ng khi kh√¥ng c√≥ l·ªói ƒë·ªè V√Ä ƒë·ªô d√†i ƒë·ªß
            const hasError = document.querySelectorAll('.input-error').length > 0;
            const validLen = u.value.length >= 6 && p.value.length >= 8; // User >=6, Pass >=8
            
            if (!hasError && validLen) {
                btn.removeAttribute('disabled');
            } else {
                btn.setAttribute('disabled', 'true');
            }
        }

        // 1. USER
        u.addEventListener('input', function() {
            this.value = this.value.toLowerCase(); // T·ª± ƒë·ªông th∆∞·ªùng
            
            // Check Forbidden
            if (/[\s'"<>\`]/.test(this.value)) {
                u.classList.add('input-error');
                u.classList.remove('input-normal', 'input-success');
                errU.innerText = "Kh√¥ng ch·ª©a d·∫•u c√°ch ho·∫∑c k√Ω t·ª± l·∫°.";
                errU.classList.remove('hidden');
            } else {
                u.classList.add('input-normal');
                u.classList.remove('input-error', 'input-success');
                errU.classList.add('hidden');
            }
            checkSubmit();
        });

        u.addEventListener('blur', function() {
            if (this.value === "") return;
            // Check ƒë·ªô d√†i khi blur
            if (this.value.length < 6) {
                u.classList.add('input-error');
                u.classList.remove('input-success');
                errU.innerText = "T√™n ƒëƒÉng nh·∫≠p/Email qu√° ng·∫Øn.";
                errU.classList.remove('hidden');
            } else if (!u.classList.contains('input-error')) {
                // N·∫øu kh√¥ng d√≠nh forbidden th√¨ Xanh
                u.classList.add('input-success');
            }
            checkSubmit();
        });

        // 2. PASS
        p.addEventListener('input', checkSubmit); // Pass ch·ªâ c·∫ßn check ƒë·ªô d√†i ·ªü submit v√† input th√¥i (ƒë∆°n gi·∫£n h√≥a)

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>

    {{ template "footer" . }}
{{ end }}
