{{ define "dang_nhap" }}
    {{ template "header" . }}

    <div class="flex items-center justify-center min-h-[calc(100vh-200px)] py-12 px-4 sm:px-6 lg:px-8 bg-gray-50">
        
        <div class="w-full max-w-md space-y-8 bg-white p-8 rounded-2xl shadow-lg border border-gray-100">
            
            <div class="text-center">
                <h2 class="text-3xl font-bold text-blue-600">Đăng Nhập</h2>
                <p class="mt-2 text-sm text-gray-600">Truy cập hệ thống MayTinhShop</p>
            </div>

            {{ if .Loi }}
            <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded text-sm flex items-center shadow-sm">
                <span class="mr-2 text-lg">⚠️</span> {{ .Loi }}
            </div>
            {{ end }}

            <form class="mt-8 space-y-6" action="/login" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập / Email</label>
                        <input id="user" name="ten_dang_nhap" type="text" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" 
                            placeholder="Ví dụ: duongyour">
                    </div>
                    <div>
                        <label for="pass" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <input id="pass" name="mat_khau" type="password" required 
                            class="appearance-none relative block w-full px-4 py-3 border border-gray-300 placeholder-gray-400 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition" 
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                            Chưa có tài khoản?
                        </a>
                    </div>
                    <div class="text-sm">
                        <a href="/forgot-password" class="font-medium text-gray-600 hover:text-blue-600">
                            Quên mật khẩu?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg shadow-blue-500/30 transition transform active:scale-95">
                        ĐĂNG NHẬP
                    </button>
                </div>
            </form>
        </div>
    </div>

    {{ template "footer" . }}
{{ end }}
