                        <div class="relative">
                            <input id="pass" name="mat_khau" type="password"

                               disabled:opacity-70

    <script>
        function checkLogin() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value;
            const btn = document.getElementById('btnSubmit');

            if (u.length >= 4 && p.length >= 1) {
                btn.removeAttribute('disabled');
                btn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                btn.classList.add('bg-blue-600', 'hover:bg-blue-700', 'cursor-pointer');
            } else {
                btn.setAttribute('disabled', 'true');
                btn.classList.add('bg-gray-400', 'cursor-not-allowed');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'cursor-pointer');
            }
        }

        document.getElementById('user').addEventListener('input', checkLogin);
        document.getElementById('pass').addEventListener('input', checkLogin);

        function togglePass(id) {
            const el = document.getElementById(id);
            el.type = el.type === 'password' ? 'text' : 'password';
        }
    </script>
