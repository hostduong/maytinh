        <div class="bg-white p-6 rounded-2xl shadow-2xl w-96 transform transition-all scale-95">
            <h3 class="text-xl font-bold mb-4 text-gray-800">üî¢ ƒê·ªïi M√£ PIN</h3>
            <div class="space-y-3">
                <input type="text" id="oldPin" maxlength="8" placeholder="M√£ PIN c≈©" class="w-full p-3 border border-gray-300 rounded-lg">
                <div>
                    <input type="text" id="newPin" maxlength="8" placeholder="M√£ PIN m·ªõi (8 s·ªë)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <p id="err_newPin" class="text-red-500 text-xs mt-1 hidden"></p>

                <button id="btnSavePin" onclick="doiPin()" disabled class="bg-purple-600 text-white px-5 py-2 rounded-lg font-bold hover:bg-purple-700 shadow-md opacity-50 cursor-not-allowed">L∆∞u PIN</button>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(id) {
            const modal = document.getElementById(id);
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                setTimeout(() => modal.firstElementChild.classList.add('scale-100'), 10);
            } else {
                modal.classList.add('hidden');
                modal.firstElementChild.classList.remove('scale-100');
            }
        }

        // H√ÄM VALIDATE TH√îNG MINH
        function setupSmartValidation(idInput, idBtn, rules) {
            const input = document.getElementById(idInput);
            const err = document.getElementById('err_' + idInput);
            const btn = document.getElementById(idBtn);

            input.addEventListener('input', function() {
                if(rules.forbidden.test(this.value)) {
                    err.innerText = rules.msg_forbidden;
                    err.classList.remove('hidden');
                    input.classList.add('border-red-500');
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    err.classList.add('hidden');
                    input.classList.remove('border-red-500');
                    // Ch∆∞a check length ·ªü ƒë√¢y, nh∆∞ng n·∫øu kh√¥ng ph·∫°m forbidden th√¨ t·∫°m OK
                }
            });

            input.addEventListener('blur', function() {
                if(this.value === "") return;
                if(!rules.validate(this.value)) {
                    err.innerText = rules.msg_invalid;
                    err.classList.remove('hidden');
                    input.classList.add('border-red-500');
                    btn.disabled = true;
                    btn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    err.classList.add('hidden');
                    input.classList.remove('border-red-500');
                    input.classList.add('border-green-500');
                    btn.disabled = false;
                    btn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });
        }

        // 1. Pass M·ªõi
        setupSmartValidation('newPass', 'btnSavePass', {
            forbidden: /['"<>\s]/,
            validate: val => val.length >= 8 && val.length <= 30,
            msg_forbidden: "Kh√¥ng ch·ª©a kho·∫£ng tr·∫Øng/k√Ω t·ª± l·∫°.",
            msg_invalid: "M·∫≠t kh·∫©u 8-30 k√Ω t·ª±."
        });

        // 2. T√™n M·ªõi
        setupSmartValidation('newName', 'btnSaveName', {
            forbidden: /[0-9!@#$%^&*(),.?":{}|<>]/,
            validate: val => val.trim().length >= 6,
            msg_forbidden: "T√™n kh√¥ng ch·ª©a s·ªë/k√Ω t·ª± l·∫°.",
            msg_invalid: "T√™n ph·∫£i t·ª´ 6 k√Ω t·ª±."
        });

        // 3. PIN M·ªõi
        setupSmartValidation('newPin', 'btnSavePin', {
            forbidden: /[^0-9]/,
            validate: val => /^\d{8}$/.test(val),
            msg_forbidden: "PIN ch·ªâ ch·ª©a s·ªë.",
            msg_invalid: "PIN ph·∫£i ƒë·ªß 8 s·ªë."
        });

        // API Calls gi·ªØ nguy√™n
        async function postData(url, data) {
            const formData = new FormData();
            for(const k in data) formData.append(k, data[k]);
            const res = await fetch(url, { method: 'POST', body: formData });
            return await res.json();
        }

        async function doiPass() {
            const res = await postData('/api/user/change-pass', {
                pass_cu: document.getElementById('oldPass').value,
                pass_moi: document.getElementById('newPass').value
            });
            handleRes(res, 'modalPass');
        }

        async function doiTen() {
            const newName = document.getElementById('newName').value;
            const res = await postData('/api/user/update-info', { ho_ten_moi: newName });
            if(res.status === 'ok') document.getElementById('lblHoTen').innerText = newName;
            handleRes(res, 'modalInfo');
        }

        async function doiPin() {
            const res = await postData('/api/user/change-pin', {
                pin_cu: document.getElementById('oldPin').value,
                pin_moi: document.getElementById('newPin').value
            });
            handleRes(res, 'modalPin');
        }

        function handleRes(res, modalId) {
            if(res.status === 'ok') {
                Swal.fire({ icon: 'success', title: 'Th√†nh c√¥ng', text: res.msg, timer: 1500, showConfirmButton: false });
                toggleModal(modalId);
                // Clear inputs
                document.querySelectorAll(`#${modalId} input`).forEach(i => i.value = '');
            } else {
                Swal.fire({ icon: 'error', title: 'L·ªói', text: res.msg });
            }
        }
    </script>
    {{ template "footer" . }}
{{ end }}
